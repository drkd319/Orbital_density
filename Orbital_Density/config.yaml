# Electron Density Model Configuration

data:
  data_dir: "data/orbital_density"
  grid_size: 64
  spacing: 0.2
  n_sample_points: 4096
  train_size: 8000
  val_size: 1000
  test_size: 1000
  batch_size: 8
  orbital_types:
    - "HOMO"
    - "LUMO"
    - "total"

encoder:
  hidden_channels: 128
  num_layers: 4
  max_z: 100

decoder:
  fourier_levels: 8
  attention_heads: 4
  attention_dim: 128
  hidden_dim: 256
  num_decoder_layers: 2

training:
  epochs: 100
  learning_rate: 0.0001
  weight_decay: 0.00001
  scheduler: "cosine"
  gradient_clip: 1.0
